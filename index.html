<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jarvis Assistant</title>
    <style>
      body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(180deg, #87ceeb 0%, #f7e9a0 100%);
        color: #333;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }

      /* Day sky background */
      .day-sky {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      /* Sun */
      .sun {
        position: absolute;
        top: 15%;
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
        height: 120px;
        background: radial-gradient(
          circle at 30% 30%,
          #ffe066,
          #ffd700,
          #ffb300
        );
        border-radius: 50%;
        box-shadow: 0 0 60px 30px rgba(255, 223, 0, 0.3),
          0 0 120px 60px rgba(255, 223, 0, 0.15);
        animation: sun-glow 4s ease-in-out infinite;
      }

      @keyframes sun-glow {
        0%,
        100% {
          box-shadow: 0 0 60px 30px rgba(255, 223, 0, 0.3),
            0 0 120px 60px rgba(255, 223, 0, 0.15);
          transform: translateX(-50%) scale(1);
        }
        50% {
          box-shadow: 0 0 80px 40px rgba(255, 223, 0, 0.5),
            0 0 160px 80px rgba(255, 223, 0, 0.25);
          transform: translateX(-50%) scale(1.05);
        }
      }

      /* Clouds */
      .cloud {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50px;
        opacity: 0.6;
        animation: drift 20s linear infinite;
      }

      .cloud::before,
      .cloud::after {
        content: "";
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50px;
      }

      .cloud.cloud1 {
        width: 80px;
        height: 30px;
        top: 25%;
        left: -100px;
      }

      .cloud.cloud1::before {
        width: 50px;
        height: 40px;
        top: -15px;
        left: 10px;
      }

      .cloud.cloud1::after {
        width: 60px;
        height: 35px;
        top: -10px;
        right: 10px;
      }

      .cloud.cloud2 {
        width: 100px;
        height: 40px;
        top: 40%;
        left: -120px;
        animation-delay: -10s;
        animation-duration: 25s;
      }

      .cloud.cloud2::before {
        width: 60px;
        height: 50px;
        top: -20px;
        left: 15px;
      }

      .cloud.cloud2::after {
        width: 70px;
        height: 45px;
        top: -15px;
        right: 15px;
      }

      .cloud.cloud3 {
        width: 60px;
        height: 25px;
        top: 60%;
        left: -80px;
        animation-delay: -15s;
        animation-duration: 30s;
      }

      .cloud.cloud3::before {
        width: 40px;
        height: 30px;
        top: -10px;
        left: 8px;
      }

      .cloud.cloud3::after {
        width: 45px;
        height: 28px;
        top: -8px;
        right: 8px;
      }

      @keyframes drift {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(calc(100vw + 200px));
        }
      }

      /* Top navigation */
      .nav-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .nav-title {
        font-size: 20px;
        font-weight: 600;
        background: linear-gradient(135deg, #60a5fa, #93c5fd, #dbeafe);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Main content area */
      .main-content {
        position: fixed;
        top: 60px;
        bottom: 160px;
        left: 0;
        right: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }

      /* Status display */
      .status-display {
        margin-bottom: 40px;
        text-align: center;
        min-height: 60px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .status-text {
        font-size: 18px;
        color: #60a5fa;
        margin-bottom: 10px;
        text-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
      }

      .typing-dots {
        display: none;
        font-size: 24px;
        color: white;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        animation: star-pulse 1.5s infinite;
      }

      @keyframes star-pulse {
        0%,
        100% {
          opacity: 0.4;
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        50% {
          opacity: 1;
          text-shadow: 0 0 20px rgba(255, 255, 255, 1);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.4;
        }
        50% {
          opacity: 1;
        }
      }

      /* Microphone button - positioned at bottom center */
      .mic-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 200;
      }

      .mic-button {
        width: 300px;
        height: 300px;
        border: none;
        background: transparent;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        position: relative;
        z-index: 2;
        right: 20px;
      }

      .mic-button lottie-player {
        width: 320px !important;
        height: 320px !important;
        filter: drop-shadow(0 4px 20px rgba(96, 165, 250, 0.4));
      }

      .mic-button:hover {
        transform: scale(1.1);
      }

      .mic-button:hover lottie-player {
        filter: drop-shadow(0 6px 30px rgba(96, 165, 250, 0.6));
      }

      .mic-button.listening lottie-player {
        filter: drop-shadow(0 4px 20px rgba(16, 185, 129, 0.6));
        animation: listening-glow 2s infinite;
      }

      .mic-button.speaking lottie-player {
        filter: drop-shadow(0 4px 20px rgba(96, 165, 250, 0.8));
        animation: speaking-pulse 0.5s infinite;
      }

      @keyframes listening-glow {
        0%,
        100% {
          filter: drop-shadow(0 4px 20px rgba(16, 185, 129, 0.6));
          transform: scale(1);
        }
        50% {
          filter: drop-shadow(0 8px 40px rgba(16, 185, 129, 0.9));
          transform: scale(1.05);
        }
      }

      @keyframes speaking-pulse {
        0%,
        100% {
          filter: drop-shadow(0 4px 20px rgba(96, 165, 250, 0.8));
          transform: scale(1);
        }
        50% {
          filter: drop-shadow(0 8px 40px rgba(96, 165, 250, 1));
          transform: scale(1.1);
        }
      }

      /* Bottom navigation */
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 80px;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: space-around;
        z-index: 100;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .nav-button {
        background: none;
        border: none;
        color: #60a5fa;
        font-size: 24px;
        cursor: pointer;
        padding: 10px;
        border-radius: 10px;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
      }

      .nav-button:hover {
        background: rgba(96, 165, 250, 0.15);
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(96, 165, 250, 0.2);
      }

      .nav-button span {
        font-size: 12px;
        font-weight: 500;
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        backdrop-filter: blur(5px);
      }

      .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(26, 26, 46, 0.85);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 20px;
        width: 90%;
        max-width: 400px;
        max-height: 70vh;
        overflow-y: auto;
        border: 1px solid rgba(96, 165, 250, 0.3);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
          0 0 40px rgba(96, 165, 250, 0.1);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .modal-title {
        font-size: 20px;
        font-weight: 600;
        color: #60a5fa;
        text-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
      }

      .close-button {
        background: none;
        border: none;
        color: #60a5fa;
        font-size: 24px;
        cursor: pointer;
        padding: 5px;
        border-radius: 5px;
      }

      .close-button:hover {
        background: rgba(96, 165, 250, 0.15);
        box-shadow: 0 0 15px rgba(96, 165, 250, 0.3);
      }

      .history-item {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 10px;
        border-left: 3px solid #60a5fa;
        box-shadow: 0 2px 10px rgba(96, 165, 250, 0.1);
      }

      .history-user {
        color: #60a5fa;
        font-weight: 600;
        margin-bottom: 5px;
        text-shadow: 0 0 8px rgba(96, 165, 250, 0.3);
      }

      .history-ai {
        color: #ccc;
        font-size: 14px;
      }

      .history-controls {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .control-button {
        background: linear-gradient(135deg, #60a5fa, #3b82f6);
        border: none;
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(96, 165, 250, 0.2);
      }

      .control-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 20px rgba(96, 165, 250, 0.4);
      }

      .control-button.danger {
        background: linear-gradient(135deg, #ff4757, #ff3742);
      }

      .checkbox-item {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        margin-bottom: 10px;
      }

      .checkbox-item input[type="checkbox"] {
        margin-top: 5px;
        accent-color: #40e0ff;
      }

      .empty-history {
        text-align: center;
        color: #666;
        font-style: italic;
        padding: 40px 20px;
      }

      /* Responsive design */
      @media (max-width: 480px) {
        .mic-button {
          width: 160px;
          height: 160px;
          font-size: 40px;
        }
        .mic-button lottie-player {
          width: 140px !important;
          height: 140px !important;
        }

        .nav-button {
          font-size: 20px;
        }

        .nav-button span {
          font-size: 10px;
        }

        .modal-content {
          width: 95%;
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Day sky background -->
    <div class="day-sky" id="daySky">
      <div class="sun" id="sun"></div>
      <div class="cloud cloud1"></div>
      <div class="cloud cloud2"></div>
      <div class="cloud cloud3"></div>
    </div>

    <!-- Top Navigation -->
    <div class="nav-bar">
      <div class="nav-title">Jarvis Assistant 🌙🎙️</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="status-display">
        <div class="status-text" id="statusText"></div>
        <div class="typing-dots" id="typingDots">...</div>
      </div>

      <div class="mic-container">
        <button class="mic-button" id="micButton">
          <lottie-player
            id="micAnimation"
            src="Search Mic wave.json"
            background="transparent"
            speed="1"
            style="width: 800px; height: 640px"
            loop
            autoplay
          ></lottie-player>
        </button>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <button class="nav-button" id="historyButton">
        📜
        <span>History</span>
      </button>
      <button class="nav-button" id="deleteButton">
        🗑️
        <span>Delete</span>
      </button>
      <button class="nav-button" id="stopButton">
        ⏹️
        <span>Stop</span>
      </button>
    </div>

    <!-- History Modal -->
    <div class="modal" id="historyModal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">Conversation History</div>
          <button class="close-button" id="closeHistoryModal">✕</button>
        </div>
        <div id="historyContent"></div>
      </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal" id="deleteModal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">Delete Conversations</div>
          <button class="close-button" id="closeDeleteModal">✕</button>
        </div>
        <div class="history-controls">
          <button class="control-button" id="selectAllButton">
            Select All
          </button>
          <button class="control-button" id="deselectAllButton">
            Deselect All
          </button>
          <button class="control-button danger" id="deleteSelectedButton">
            Delete Selected
          </button>
          <button class="control-button danger" id="clearAllButton">
            Clear All
          </button>
        </div>
        <div id="deleteContent"></div>
      </div>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script>
      class JarvisAssistant {
        constructor() {
          this.isListening = false;
          this.isSpeaking = false;
          this.recognition = null;
          this.synthesis = window.speechSynthesis;
          this.conversations = this.loadConversations();
          this.selectedItems = new Set();
          this.audioContext = null;
          this.analyser = null;
          this.microphone = null;
          this.dataArray = null;

          this.initializeElements();
          this.initializeSpeechRecognition();
          this.initializeEventListeners();
          // No stars in day mode
          this.initializeAudioAnalysis();
        }

        initializeElements() {
          this.micButton = document.getElementById("micButton");
          this.micAnimation = document.getElementById("micAnimation");
          this.statusText = document.getElementById("statusText");
          this.typingDots = document.getElementById("typingDots");
          this.historyButton = document.getElementById("historyButton");
          this.deleteButton = document.getElementById("deleteButton");
          this.stopButton = document.getElementById("stopButton");
          this.historyModal = document.getElementById("historyModal");
          this.deleteModal = document.getElementById("deleteModal");
        }

        initializeSpeechRecognition() {
          if ("webkitSpeechRecognition" in window) {
            this.recognition = new webkitSpeechRecognition();
          } else if ("SpeechRecognition" in window) {
            this.recognition = new SpeechRecognition();
          } else {
            this.statusText.textContent = "Speech recognition not supported";
            return;
          }

          this.recognition.continuous = false;
          this.recognition.interimResults = false;
          this.recognition.lang = "en-US";

          this.recognition.onstart = () => {
            this.isListening = true;
            this.micButton.classList.add("listening");
            this.statusText.textContent = "Listening...";
            this.setMicAnimationState("listening");
          };

          this.recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            this.handleUserInput(transcript);
          };

          this.recognition.onerror = (event) => {
            this.stopListening();
            this.statusText.textContent = "Error: " + event.error;
            setTimeout(() => {
              this.statusText.textContent = "Tap the microphone to start";
            }, 3000);
          };

          this.recognition.onend = () => {
            this.stopListening();
          };
        }

        initializeEventListeners() {
          this.micButton.addEventListener("click", () =>
            this.toggleListening()
          );
          this.stopButton.addEventListener("click", () => this.stopSpeaking());
          this.historyButton.addEventListener("click", () =>
            this.showHistory()
          );
          this.deleteButton.addEventListener("click", () =>
            this.showDeleteModal()
          );

          // Modal event listeners
          document
            .getElementById("closeHistoryModal")
            .addEventListener("click", () => {
              this.historyModal.style.display = "none";
            });

          document
            .getElementById("closeDeleteModal")
            .addEventListener("click", () => {
              this.deleteModal.style.display = "none";
            });

          // Delete modal controls
          document
            .getElementById("selectAllButton")
            .addEventListener("click", () => this.selectAll());
          document
            .getElementById("deselectAllButton")
            .addEventListener("click", () => this.deselectAll());
          document
            .getElementById("deleteSelectedButton")
            .addEventListener("click", () => this.deleteSelected());
          document
            .getElementById("clearAllButton")
            .addEventListener("click", () => this.clearAll());

          // Close modals when clicking outside
          window.addEventListener("click", (event) => {
            if (event.target === this.historyModal) {
              this.historyModal.style.display = "none";
            }
            if (event.target === this.deleteModal) {
              this.deleteModal.style.display = "none";
            }
          });
        }

        async initializeAudioAnalysis() {
          try {
            this.audioContext = new (window.AudioContext ||
              window.webkitAudioContext)();
            this.analyser = this.audioContext.createAnalyser();
            this.analyser.fftSize = 256;
            this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);
          } catch (error) {
            console.log("Audio analysis not available:", error);
          }
        }

        async setupMicrophone() {
          if (!this.audioContext) return;

          try {
            const stream = await navigator.mediaDevices.getUserMedia({
              audio: true,
            });
            this.microphone = this.audioContext.createMediaStreamSource(stream);
            this.microphone.connect(this.analyser);
            this.startVolumeMonitoring();
          } catch (error) {
            console.log("Microphone access denied:", error);
          }
        }

        startVolumeMonitoring() {
          if (!this.analyser || !this.isListening) return;

          this.analyser.getByteFrequencyData(this.dataArray);
          const average =
            this.dataArray.reduce((a, b) => a + b, 0) / this.dataArray.length;
          const volume = average / 255;

          // Scale the animation based on volume (0.8 = min, 1.5 = max)
          if (this.micAnimation) {
            const minScale = 0.8;
            const maxScale = 1.5;
            const scale = minScale + (maxScale - minScale) * volume;
            this.micAnimation.style.transform = `scale(${scale})`;

            // Also adjust animation speed for more dynamic effect
            const minSpeed = 0.5;
            const maxSpeed = 3;
            const speed = minSpeed + (maxSpeed - minSpeed) * volume;
            this.micAnimation.setSpeed(speed);
          }

          if (this.isListening) {
            requestAnimationFrame(() => this.startVolumeMonitoring());
          }
        }

        setMicAnimationState(state) {
          if (!this.micAnimation) return;

          switch (state) {
            case "idle":
              this.micAnimation.setSpeed(1);
              this.micAnimation.loop = true;
              this.micAnimation.play();
              break;
            case "listening":
              this.micAnimation.setSpeed(1.5);
              this.micAnimation.loop = true;
              this.setupMicrophone();
              break;
            case "speaking":
              this.micAnimation.setSpeed(2);
              this.micAnimation.loop = true;
              break;
          }
        }

        toggleListening() {
          if (this.isSpeaking) {
            this.stopSpeaking();
            return;
          }

          if (this.isListening) {
            this.stopListening();
          } else {
            this.startListening();
          }
        }

        startListening() {
          if (this.recognition) {
            this.recognition.start();
          }
        }

        stopListening() {
          this.isListening = false;
          this.micButton.classList.remove("listening");
          this.setMicAnimationState("idle");
          if (this.recognition) {
            this.recognition.stop();
          }
        }

        async handleUserInput(userInput) {
          this.statusText.textContent = "Processing...";
          this.typingDots.style.display = "block";

          // Simulate AI thinking time
          await new Promise((resolve) => setTimeout(resolve, 1000));

          const aiResponse = this.generateAIResponse(userInput);

          // Save conversation
          this.conversations.push({
            id: Date.now(),
            user: userInput,
            ai: aiResponse,
            timestamp: new Date().toLocaleString(),
          });
          this.saveConversations();

          this.typingDots.style.display = "none";
          this.speak(aiResponse);
        }

        generateAIResponse(input) {
          const responses = {
            greeting: [
              "Hello! I'm Jarvis, your personal assistant. How can I help you today?",
              "Hey there! Great to hear from you. What's on your mind?",
              "Hi! I'm here and ready to assist. What would you like to know?",
            ],
            time: [
              `The current time is ${new Date().toLocaleTimeString()}.`,
              `It's ${new Date().toLocaleTimeString()} right now.`,
            ],
            weather: [
              "I'd love to help with weather, but I don't have access to current weather data. Try checking your weather app!",
              "For accurate weather information, I recommend checking a weather service or app.",
            ],
            default: [
              "That's an interesting question! I'm still learning, so I might not have all the answers yet.",
              "I appreciate you asking! While I'm constantly improving, I may not have specific information about that topic.",
              "Thanks for the question! I'm designed to be helpful, though I have some limitations in my current form.",
              "I hear you! Let me think about that... I'm still developing my knowledge base.",
              "That's a great point! I'm working on expanding my capabilities to better assist with such queries.",
            ],
          };

          const lowerInput = input.toLowerCase();

          if (
            lowerInput.includes("hello") ||
            lowerInput.includes("hi") ||
            lowerInput.includes("hey")
          ) {
            return responses.greeting[
              Math.floor(Math.random() * responses.greeting.length)
            ];
          } else if (
            lowerInput.includes("time") ||
            lowerInput.includes("clock")
          ) {
            return responses.time[
              Math.floor(Math.random() * responses.time.length)
            ];
          } else if (
            lowerInput.includes("weather") ||
            lowerInput.includes("temperature")
          ) {
            return responses.weather[
              Math.floor(Math.random() * responses.weather.length)
            ];
          } else {
            return responses.default[
              Math.floor(Math.random() * responses.default.length)
            ];
          }
        }

        speak(text) {
          // Filter out markdown and special characters
          const cleanText = text.replace(/\*\*/g, "").replace(/[*_~`]/g, "");

          const utterance = new SpeechSynthesisUtterance(cleanText);

          // Try to use a more natural voice
          const voices = this.synthesis.getVoices();
          const preferredVoice = voices.find(
            (voice) =>
              voice.name.includes("Google") ||
              voice.name.includes("Microsoft") ||
              voice.lang.includes("en")
          );

          if (preferredVoice) {
            utterance.voice = preferredVoice;
          }

          utterance.rate = 0.9;
          utterance.pitch = 1;
          utterance.volume = 1;

          utterance.onstart = () => {
            this.isSpeaking = true;
            this.micButton.classList.add("speaking");
            this.statusText.textContent = "Speaking...";
            this.setMicAnimationState("speaking");
          };

          utterance.onend = () => {
            this.stopSpeaking();
          };

          this.synthesis.speak(utterance);
        }

        stopSpeaking() {
          this.synthesis.cancel();
          this.isSpeaking = false;
          this.micButton.classList.remove("speaking");
          this.statusText.textContent = "Tap the microphone to start";
          this.setMicAnimationState("idle");
        }

        showHistory() {
          const content = document.getElementById("historyContent");

          if (this.conversations.length === 0) {
            content.innerHTML =
              '<div class="empty-history">No conversations yet. Start by asking me something!</div>';
          } else {
            content.innerHTML = this.conversations
              .map(
                (conv) => `
                        <div class="history-item">
                            <div class="history-user">You: ${conv.user}</div>
                            <div class="history-ai">Jarvis: ${conv.ai}</div>
                        </div>
                    `
              )
              .reverse()
              .join("");
          }

          this.historyModal.style.display = "block";
        }

        showDeleteModal() {
          this.selectedItems.clear();
          const content = document.getElementById("deleteContent");

          if (this.conversations.length === 0) {
            content.innerHTML =
              '<div class="empty-history">No conversations to delete.</div>';
          } else {
            content.innerHTML = this.conversations
              .map(
                (conv) => `
                        <div class="checkbox-item">
                            <input type="checkbox" id="conv-${conv.id}" data-id="${conv.id}">
                            <div class="history-item" style="margin-bottom: 0; flex: 1;">
                                <div class="history-user">You: ${conv.user}</div>
                                <div class="history-ai">Jarvis: ${conv.ai}</div>
                            </div>
                        </div>
                    `
              )
              .reverse()
              .join("");

            // Add event listeners to checkboxes
            content
              .querySelectorAll('input[type="checkbox"]')
              .forEach((checkbox) => {
                checkbox.addEventListener("change", (e) => {
                  const id = parseInt(e.target.dataset.id);
                  if (e.target.checked) {
                    this.selectedItems.add(id);
                  } else {
                    this.selectedItems.delete(id);
                  }
                });
              });
          }

          this.deleteModal.style.display = "block";
        }

        selectAll() {
          const checkboxes = document.querySelectorAll(
            '#deleteContent input[type="checkbox"]'
          );
          checkboxes.forEach((checkbox) => {
            checkbox.checked = true;
            this.selectedItems.add(parseInt(checkbox.dataset.id));
          });
        }

        deselectAll() {
          const checkboxes = document.querySelectorAll(
            '#deleteContent input[type="checkbox"]'
          );
          checkboxes.forEach((checkbox) => {
            checkbox.checked = false;
          });
          this.selectedItems.clear();
        }

        deleteSelected() {
          if (this.selectedItems.size === 0) {
            alert("Please select conversations to delete.");
            return;
          }

          if (
            confirm(
              `Delete ${this.selectedItems.size} selected conversation(s)?`
            )
          ) {
            this.conversations = this.conversations.filter(
              (conv) => !this.selectedItems.has(conv.id)
            );
            this.saveConversations();
            this.selectedItems.clear();
            this.showDeleteModal(); // Refresh the modal
          }
        }

        clearAll() {
          if (this.conversations.length === 0) return;

          if (confirm("Delete all conversations? This cannot be undone.")) {
            this.conversations = [];
            this.saveConversations();
            this.deleteModal.style.display = "none";
          }
        }

        loadConversations() {
          try {
            const saved = localStorage.getItem("jarvis-conversations");
            return saved ? JSON.parse(saved) : [];
          } catch (error) {
            console.error("Error loading conversations:", error);
            return [];
          }
        }

        saveConversations() {
          try {
            localStorage.setItem(
              "jarvis-conversations",
              JSON.stringify(this.conversations)
            );
          } catch (error) {
            console.error("Error saving conversations:", error);
          }
        }
      }

      // Initialize the assistant when the page loads
      window.addEventListener("load", () => {
        new JarvisAssistant();
      });
    </script>
