<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Rhyniox AI</title>
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/yagnarashagan6/Rhyniox-AI/main/Lottie-files/rhynoix.png">
    <link rel="icon" href="https://raw.githubusercontent.com/yagnarashagan6/Rhyniox-AI/main/Lottie-files/rhynoix.png">
    <style>
      body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          180deg,
          #0a0a1a 0%,
          #1a1a2e 30%,
          #000000 100%
        );
        color: white;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }

      /* Background container */
      #background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      /* NEW: Keyframes for animated day sky */
      @keyframes day-cycle {
        0% {
          background-position: 0% 0%;
        }
        50% {
          background-position: 0% 100%;
        }
        100% {
          background-position: 0% 0%;
        }
      }

      /* MODIFIED: Morning sky styles with animated gradient */
      .morning-sky {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          180deg,
          #0b3d91,
          /* Deep Blue (Pre-dawn) */ #ff7e5f,
          /* Sunrise Orange */ #fec471,
          /* Sunrise Yellow */ #87ceeb,
          /* Midday Sky Blue */ #fec471,
          /* Sunset Yellow */ #ff7e5f,
          /* Sunset Orange */ #0b3d91 /* Deep Blue (Dusk) */
        );
        background-size: 100% 400%;
        animation: day-cycle 120s linear infinite;
        pointer-events: none;
        z-index: 1;
      }

      /* Sun */
      .sun {
        position: absolute;
        top: 15%;
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
        height: 120px;
        background: radial-gradient(circle, #ffd700, #ffa500, #ff8c00);
        border-radius: 50%;
        box-shadow: 0 0 60px rgba(255, 215, 0, 0.6),
          0 0 120px rgba(255, 215, 0, 0.3);
        animation: sun-glow 3s ease-in-out infinite;
      }

      @keyframes sun-glow {
        0%,
        100% {
          box-shadow: 0 0 50px rgba(255, 215, 0, 0.6),
            0 0 100px rgba(255, 215, 0, 0.3);
          transform: translateX(-50%) scale(1);
        }
        50% {
          box-shadow: 0 0 70px rgba(255, 215, 0, 0.8),
            0 0 140px rgba(255, 215, 0, 0.4);
          transform: translateX(-50%) scale(1.05);
        }
      }

      /* Morning clouds */
      .morning-cloud {
        position: absolute;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50px;
        opacity: 0.9;
        animation: morning-drift 25s linear infinite;
      }

      .morning-cloud::before,
      .morning-cloud::after {
        content: "";
        position: absolute;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50px;
      }

      .morning-cloud.morning-cloud1 {
        width: 120px;
        height: 40px;
        top: 15%;
        left: -150px;
      }

      .morning-cloud.morning-cloud1::before {
        width: 80px;
        height: 50px;
        top: -20px;
        left: 20px;
      }

      .morning-cloud.morning-cloud1::after {
        width: 90px;
        height: 45px;
        top: -15px;
        right: 20px;
      }

      .morning-cloud.morning-cloud2 {
        width: 140px;
        height: 50px;
        top: 35%;
        left: -170px;
        animation-delay: -12s;
        animation-duration: 30s;
      }

      .morning-cloud.morning-cloud2::before {
        width: 90px;
        height: 60px;
        top: -25px;
        left: 25px;
      }

      .morning-cloud.morning-cloud2::after {
        width: 100px;
        height: 55px;
        top: -20px;
        right: 25px;
      }

      .morning-cloud.morning-cloud3 {
        width: 100px;
        height: 35px;
        top: 55%;
        left: -120px;
        animation-delay: -20s;
        animation-duration: 35s;
      }

      .morning-cloud.morning-cloud3::before {
        width: 70px;
        height: 40px;
        top: -15px;
        left: 15px;
      }

      .morning-cloud.morning-cloud3::after {
        width: 75px;
        height: 38px;
        top: -12px;
        right: 15px;
      }

      @keyframes morning-drift {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(calc(100vw + 200px));
        }
      }

      /* Night sky background */
      .night-sky {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      /* Moon */
      .moon {
        position: absolute;
        top: 15%;
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
        height: 120px;
        background: radial-gradient(
          circle at 30% 30%,
          #ffffff,
          #f0f0f0,
          #e0e0e0
        );
        border-radius: 50%;
        box-shadow: 0 0 60px rgba(255, 255, 255, 0.4),
          0 0 120px rgba(255, 255, 255, 0.2);
        animation: moon-glow 4s ease-in-out infinite;
      }

      @keyframes moon-glow {
        0%,
        100% {
          box-shadow: 0 0 60px rgba(255, 255, 255, 0.4),
            0 0 120px rgba(255, 255, 255, 0.2);
          transform: translateX(-50%) scale(1);
        }
        50% {
          box-shadow: 0 0 80px rgba(255, 255, 255, 0.6),
            0 0 160px rgba(255, 255, 255, 0.3);
          transform: translateX(-50%) scale(1.05);
        }
      }

      /* Stars */
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle 3s ease-in-out infinite;
      }
      .star.small {
        width: 2px;
        height: 2px;
      }
      .star.medium {
        width: 3px;
        height: 3px;
      }
      .star.large {
        width: 4px;
        height: 4px;
      }
      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.3;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
        }
      }

      /* Clouds */
      .cloud {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50px;
        opacity: 0.6;
        animation: drift 20s linear infinite;
      }

      .cloud::before,
      .cloud::after {
        content: "";
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50px;
      }

      .cloud.cloud1 {
        width: 80px;
        height: 30px;
        top: 25%;
        left: -100px;
      }
      .cloud.cloud1::before {
        width: 50px;
        height: 40px;
        top: -15px;
        left: 10px;
      }
      .cloud.cloud1::after {
        width: 60px;
        height: 35px;
        top: -10px;
        right: 10px;
      }

      .cloud.cloud2 {
        width: 100px;
        height: 40px;
        top: 40%;
        left: -120px;
        animation-delay: -10s;
        animation-duration: 25s;
      }
      .cloud.cloud2::before {
        width: 60px;
        height: 50px;
        top: -20px;
        left: 15px;
      }
      .cloud.cloud2::after {
        width: 70px;
        height: 45px;
        top: -15px;
        right: 15px;
      }

      .cloud.cloud3 {
        width: 60px;
        height: 25px;
        top: 60%;
        left: -80px;
        animation-delay: -15s;
        animation-duration: 30s;
      }
      .cloud.cloud3::before {
        width: 40px;
        height: 30px;
        top: -10px;
        left: 8px;
      }
      .cloud.cloud3::after {
        width: 45px;
        height: 28px;
        top: -8px;
        right: 8px;
      }

      @keyframes drift {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(calc(100vw + 200px));
        }
      }

      /* Top navigation */
      .nav-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
  display: flex;
  align-items: center;
  justify-content: center;
        z-index: 100;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Status indicator */
      .status-indicator {
        position: absolute;
        top: 10px;
        left: 10px;
        display: flex;
        align-items: center;
        gap: 8px;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        padding: 8px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        z-index: 101;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        animation: pulse 2s infinite;
        flex-shrink: 0;
      }

      .status-indicator.online {
        color: #10b981;
        border-color: rgba(16, 185, 129, 0.3);
        box-shadow: 0 0 10px rgba(16, 185, 129, 0.2);
      }

      .status-indicator.online .status-dot {
        background: #10b981;
        box-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
      }

      .status-indicator.offline {
        color: #ef4444;
        border-color: rgba(239, 68, 68, 0.3);
        box-shadow: 0 0 10px rgba(239, 68, 68, 0.2);
      }

      .status-indicator.offline .status-dot {
        background: #ef4444;
        box-shadow: 0 0 8px rgba(239, 68, 68, 0.5);
      }

      .status-indicator.checking {
        color: #f59e0b;
        border-color: rgba(245, 158, 11, 0.3);
        box-shadow: 0 0 10px rgba(245, 158, 11, 0.2);
      }

      .status-indicator.checking .status-dot {
        background: #f59e0b;
        box-shadow: 0 0 8px rgba(245, 158, 11, 0.5);
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.5;
          transform: scale(0.8);
        }
      }

      .nav-title {
        font-size: 20px;
        font-weight: 600;
        background: linear-gradient(135deg, #60a5fa, #93c5fd, #dbeafe);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        flex: 1;
        text-align: center;
      }

      /* Main content area */
      .main-content {
        position: fixed;
        top: 60px;
        bottom: 260px; /* Increased bottom to make space for the mic */
        left: 0;
        right: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
        padding: 0 20px;
      }

      /* Status display */
      .status-display {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 20;
        text-align: center;
        min-height: 60px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .status-text {
        font-family: 'Arial', sans-serif;
        font-size: 24px;
        font-weight: bold;
        color: #ffffff;
        margin-bottom: 10px;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        max-width: 90vw;
        word-wrap: break-word;
        white-space: normal;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        line-clamp: 2;
        -webkit-box-orient: vertical;
        word-spacing: 3px;
      }

      .day-mode .status-text {
        color: #000;
        text-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
      }

      .night-mode .status-text {
        color: #f0f0f0;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
      }

      .typing-dots {
        display: none;
        font-size: 24px;
        color: white;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        animation: star-pulse 1.5s infinite;
      }

      @keyframes star-pulse {
        0%,
        100% {
          opacity: 0.4;
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        50% {
          opacity: 1;
          text-shadow: 0 0 20px rgba(255, 255, 255, 1);
        }
      }

      /* Microphone button - CONSOLIDATED & RESPONSIVE */
      .mic-container {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 200;
      }

      .mic-button {
        width: 300px;
        height: 300px;
        border: none;
        background: transparent;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        position: relative;
        z-index: 2;
        right: 20px;
      }

      .mic-button lottie-player {
        width: 100% !important;
        height: 100% !important;
        filter: drop-shadow(0 4px 20px rgba(96, 165, 250, 0.4));
      }
      .mic-button:hover {
        transform: scale(1.1);
      }

      .mic-button:hover lottie-player {
        filter: drop-shadow(0 6px 30px rgba(96, 165, 250, 0.6));
      }

      .mic-button.listening lottie-player {
        filter: drop-shadow(0 4px 20px rgba(16, 185, 129, 0.6));
        animation: listening-glow 2s infinite;
      }
      .mic-button.speaking lottie-player {
        filter: drop-shadow(0 4px 20px rgba(96, 165, 250, 0.8));
        animation: speaking-pulse 0.5s infinite;
      }

      .mic-button.continuous-mode {
        border-radius: 50%;
        border: 3px solid rgba(16, 185, 129, 0.5);
      }

      .mic-button.continuous-mode::before {
        content: "LIVE";
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 10px;
        font-weight: bold;
        animation: pulse-live 2s infinite;
      }

      .mic-button.recording-mode::before {
        content: "REC";
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(135deg, #ef4444, #dc2626);
        color: white;
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 10px;
        font-weight: bold;
        animation: pulse-record 2s infinite;
      }

      .recording-timer {
        position: absolute;
        top: -35px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 4px 12px;
        border-radius: 15px;
        font-size: 14px;
        font-weight: bold;
        display: none;
      }

      @keyframes pulse-record {
        0%,
        100% {
          opacity: 0.8;
          transform: translateX(-50%) scale(1);
        }
        50% {
          opacity: 1;
          transform: translateX(-50%) scale(1.1);
        }
      }

      @keyframes pulse-live {
        0%,
        100% {
          opacity: 0.8;
          transform: translateX(-50%) scale(1);
        }
        50% {
          opacity: 1;
          transform: translateX(-50%) scale(1.1);
        }
      }

      @keyframes listening-glow {
        0%,
        100% {
          filter: drop-shadow(0 4px 20px rgba(16, 185, 129, 0.6));
          transform: scale(1);
        }
        50% {
          filter: drop-shadow(0 8px 40px rgba(16, 185, 129, 0.9));
          transform: scale(1.05);
        }
      }

      @keyframes speaking-pulse {
        0%,
        100% {
          filter: drop-shadow(0 4px 20px rgba(96, 165, 250, 0.8));
          transform: scale(1);
        }
        50% {
          filter: drop-shadow(0 8px 40px rgba(96, 165, 250, 1));
          transform: scale(1.1);
        }
      }

      /* Bottom navigation */
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 80px;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: space-around;
        z-index: 100;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .nav-button {
        background: none;
        border: none;
        color: #60a5fa;
        font-size: 24px;
        cursor: pointer;
        padding: 10px;
        border-radius: 10px;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
        width: 80px; /* Give buttons a fixed width for better spacing */
      }

      .nav-button:hover {
        background: rgba(96, 165, 250, 0.15);
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(96, 165, 250, 0.2);
      }

      .nav-button span {
        font-size: 12px;
        font-weight: 500;
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        backdrop-filter: blur(5px);
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        position: relative;
        background: rgba(26, 26, 46, 0.85);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 20px;
        width: 90%;
        max-width: 400px;
        max-height: 80vh; /* Changed to 80vh */
        display: flex; /* Flexbox for better internal layout */
        flex-direction: column;
        border: 1px solid rgba(96, 165, 250, 0.3);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
          0 0 40px rgba(96, 165, 250, 0.1);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        flex-shrink: 0;
      }

      .modal-title {
        font-size: 20px;
        font-weight: 600;
        color: #60a5fa;
        text-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
      }

      .close-button {
        background: none;
        border: none;
        color: #60a5fa;
        font-size: 24px;
        cursor: pointer;
        padding: 5px;
        border-radius: 5px;
      }

      .close-button:hover {
        background: rgba(96, 165, 250, 0.15);
        box-shadow: 0 0 15px rgba(96, 165, 250, 0.3);
      }

      /* Content inside modals that should scroll */
      #historyContent,
      #deleteContent,
      #voiceList {
        overflow-y: auto;
      }

      /* Voice Modal Styles */
      .voice-list {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .voice-item {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid transparent;
        border-left: 3px solid #60a5fa;
        padding: 15px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .voice-item:hover {
        background: rgba(96, 165, 250, 0.15);
        border-color: rgba(96, 165, 250, 0.5);
      }
      .voice-item.selected {
        background: rgba(96, 165, 250, 0.25);
        border-left: 3px solid #10b981; /* Green for selected */
        box-shadow: 0 0 15px rgba(16, 185, 129, 0.3);
      }
      .voice-item .voice-name {
        font-weight: 600;
        color: #dbeafe;
      }
      .voice-item .voice-lang {
        font-size: 12px;
        color: #93c5fd;
      }

      .history-item {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 10px;
        border-left: 3px solid #60a5fa;
        box-shadow: 0 2px 10px rgba(96, 165, 250, 0.1);
      }

      .history-user {
        color: #60a5fa;
        font-weight: 600;
        margin-bottom: 5px;
        text-shadow: 0 0 8px rgba(96, 165, 250, 0.3);
      }

      .history-ai {
        color: #ccc;
        font-size: 14px;
      }

      .history-controls {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
        flex-shrink: 0;
      }

      .control-button {
        background: linear-gradient(135deg, #60a5fa, #3b82f6);
        border: none;
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(96, 165, 250, 0.2);
      }

      .control-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 20px rgba(96, 165, 250, 0.4);
      }

      .control-button.danger {
        background: linear-gradient(135deg, #ff4757, #ff3742);
      }

      .checkbox-item {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        margin-bottom: 10px;
      }

      .checkbox-item input[type="checkbox"] {
        margin-top: 5px;
        accent-color: #40e0ff;
      }

      .empty-history {
        text-align: center;
        color: #666;
        font-style: italic;
        padding: 40px 20px;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .mic-button {
          width: 250px;
          height: 250px;
        }
        .mic-button.continuous-mode::before {
          top: 5px;
        }
        body {
          overflow-x: hidden; /* Prevent horizontal scroll */
        }
        /* Ensure night sky elements are visible on mobile */
        .night-sky {
          z-index: 1 !important;
        }
        .star {
          z-index: 2;
        }
        .cloud {
          z-index: 3;
        }
        .moon {
          z-index: 4;
        }
      }

      @media (max-width: 480px) {
        .main-content {
          bottom: 140px; /* Move content up to make room for larger mic */
          padding: 0 10px;
        }
        .mic-button {
          width: 200px; /* Increased from 140px */
          height: 200px; /* Increased from 140px */
          right: 0; /* Remove right offset on mobile */
        }
        .mic-container {

    <script>
      // REMOVED old responsive nav and hamburger logic

      class JarvisAssistant {
        constructor() {
          this.isListening = false;
          this.isSpeaking = false;
          this.isContinuousMode = true; // Start with Live Mode
          this.isRecordMode = false;
          this.isRecording = false;
          this.recordingStartTime = null;
          this.recordingTimer = null;
          this.recognition = null;
          this.synthesis = window.speechSynthesis;
          this.conversations = this.loadConversations();
          this.selectedItems = new Set();
          this.voices = [];
          this.selectedVoiceName = this.loadVoicePreference();
          this.userName = this.loadUserName();
          this.backendUrl = 'https://rhyniox-ai.onrender.com';
          this.isBackendOnline = false;
          this.statusCheckInterval = null;
          this.hasUserInteracted = false;
          this.pendingWelcomeMessage = null;
          this.isDeleteMode = false;

          this.initializeElements();
          this.initializeSpeechRecognition();
          this.initializeEventListeners();
          this.initializeTheme();
          this.initializeBackendStatusCheck();
          this.setupUserInteractionHandler();

          // Voices load asynchronously, so we need to listen for the event
          this.synthesis.onvoiceschanged = () => this.populateVoiceList();

          if (!this.userName) {
            this.showNameModal();
          } else {
            // Always welcome the user when they visit
            this.setWelcomeMessage();
          }
        }

        initializeElements() {
          this.micButton = document.getElementById("micButton");
          this.micAnimation = document.getElementById("micAnimation");
          this.statusIndicator = document.getElementById("statusIndicator");
          this.statusTextIndicator = document.getElementById("statusText");
          this.statusElement = document.getElementById("mainStatusText");
          this.typingDots = document.getElementById("typingDots");
          this.historyButton = document.getElementById("historyButton");
          this.modeButton = document.getElementById("modeButton");
          this.voiceButton = document.getElementById("voiceButton");
          this.historyModal = document.getElementById("historyModal");
          this.voiceModal = document.getElementById("voiceModal");
          this.themeToggle = document.querySelector(".toggle-input");
          this.nameModal = document.getElementById("nameModal");
          this.nameInput = document.getElementById("nameInput");
          this.nameSubmit = document.getElementById("nameSubmit");
          this.recordingTimer = document.getElementById("recordingTimer");
          
          if (!this.userName) {
            this.statusElement.textContent = "Welcome! Please enter your name to get started.";
          } else {
            this.statusElement.textContent = "Live Mode - Tap the mic to start voice conversation!";
            this.micButton.classList.add("continuous-mode");
          }
        }

        initializeSpeechRecognition() {
          const SpeechRecognition =
            window.SpeechRecognition || window.webkitSpeechRecognition;
          if (!SpeechRecognition) {
            this.statusElement.textContent =
              "Sorry, your browser doesn't support speech recognition.";
            return;
          }
          this.recognition = new SpeechRecognition();
          this.recognition.continuous = this.isContinuousMode;
          this.recognition.interimResults = false; // Don't send partial transcripts
          this.recognition.lang = "en-US";
          this.recognition.maxAlternatives = 1;

          this.recognition.onstart = () => {
            this.isListening = true;
            this.micButton.classList.add("listening");
            if (this.isRecordMode) {
              this.statusElement.textContent = "Recording... Speak your message";
              this.startRecordingTimer();
            } else {
              this.statusElement.textContent = this.isContinuousMode
                ? "I'm listening... (Live mode - max 25 words)"
                : "Listening...";
            }
            this.setMicAnimationState("listening");
          };

          this.recognition.onresult = (event) => {
            for (let i = event.resultIndex; i < event.results.length; i++) {
              if (event.results[i].isFinal) {
                const transcript = event.results[i][0].transcript.trim();
                if (transcript.length > 2) {
                  if (this.isRecordMode) {
                    this.stopRecording();
                  }
                  this.handleUserInput(transcript);
                }
              }
            }
          };

          this.recognition.onerror = (event) => {
            console.error("Speech recognition error:", event.error);
            if (this.isRecordMode) {
              this.stopRecording();
            }
            if (event.error === "no-speech" && this.isContinuousMode && !this.isRecordMode) {
              setTimeout(() => this.startListening(), 1000);
              return;
            }
            if (event.error !== "aborted") {
              this.statusElement.textContent =
                "Something went wrong. Let's try again.";
            }
            if (!this.isContinuousMode && !this.isRecordMode) this.stopContinuousMode();
          };

          this.recognition.onend = () => {
            this.isListening = false;
            this.micButton.classList.remove("listening");
            if (this.isRecordMode) {
              this.stopRecording();
            } else if (this.isContinuousMode && !this.isSpeaking) {
              setTimeout(() => {
                if (this.isContinuousMode && !this.isSpeaking && !this.isRecordMode) {
                  this.startListening();
                }
              }, 500);
            } else {
              this.setMicAnimationState("idle");
            }
          };
        }

        initializeEventListeners() {
          // Mic button - different behavior for Live vs Record mode
          this.micButton.addEventListener("mousedown", (e) => {
            e.preventDefault();
            if (this.isContinuousMode) {
              this.toggleContinuousMode();
            } else {
              this.startRecording();
            }
          });

          this.micButton.addEventListener("mouseup", (e) => {
            e.preventDefault();
            if (this.isRecordMode && this.isRecording) {
              this.stopRecording();
            }
          });

          this.micButton.addEventListener("mouseleave", (e) => {
            if (this.isRecordMode && this.isRecording) {
              this.stopRecording();
            }
          });

          // Touch events for mobile
          this.micButton.addEventListener("touchstart", (e) => {
            e.preventDefault();
            if (this.isContinuousMode) {
              this.toggleContinuousMode();
            } else {
              this.startRecording();
            }
          });

          this.micButton.addEventListener("touchend", (e) => {
            e.preventDefault();
            if (this.isRecordMode && this.isRecording) {
              this.stopRecording();
            }
          });

          this.historyButton.addEventListener("click", () =>
            this.showHistory()
          );
          this.modeButton.addEventListener("click", () =>
            this.toggleMode()
          );
          this.voiceButton.addEventListener("click", () =>
            this.showVoiceModal()
          );

          document
            .getElementById("closeHistoryModal")
            .addEventListener("click", () => this.hideModal(this.historyModal));
          document
            .getElementById("closeVoiceModal")
            .addEventListener("click", () => this.hideModal(this.voiceModal));

          // History modal delete functionality
          document
            .getElementById("toggleDeleteMode")
            .addEventListener("click", () => this.toggleDeleteMode());
          document
            .getElementById("selectAllButton")
            .addEventListener("click", () => this.selectAll());
          document
            .getElementById("deselectAllButton")
            .addEventListener("click", () => this.deselectAll());
          document
            .getElementById("deleteSelectedButton")
            .addEventListener("click", () => this.deleteSelected());
          document
            .getElementById("clearAllButton")
            .addEventListener("click", () => this.clearAll());

          this.initializeNameModal();

          window.addEventListener("click", (event) => {
            if (event.target === this.historyModal)
              this.hideModal(this.historyModal);
            if (event.target === this.voiceModal)
              this.hideModal(this.voiceModal);
          });
        }

        setMicAnimationState(state) {
          if (!this.micAnimation) return;
          const speed = { idle: 1, listening: 1.5, speaking: 2 };
          this.micAnimation.setSpeed(speed[state] || 1);
        }

        // === Toggle Button Script ===
        initializeTheme() {
          // Initialize theme based on current time, but allow toggle override
          const toggleInput = document.getElementById("themeToggle");

          // Check current time to determine if it's day or night
          const now = new Date();
          const hour = now.getHours();
          const isDayTime = hour >= 6 && hour < 18; // Day: 6 AM to 6 PM

          // Set toggle based on time (not saved preference on page load)
          toggleInput.checked = !isDayTime; // Night mode when not daytime
          this.updateBackground();

          toggleInput.addEventListener("change", () => {
            const isNight = toggleInput.checked;
            localStorage.setItem("toggleState", isNight);
            this.updateBackground();
          });
        }

        // MODIFIED: updateBackground is now driven by the toggle state
        updateBackground() {
          let mode = this.themeToggle.checked ? "night" : "day";

          const nightSky = document.getElementById("nightSky");
          const morningSky = document.getElementById("morningSky");
          const sun = document.getElementById("sun");
          const moon = document.getElementById("moon");
          const birds = [
            { id: "birdContainer1", duration: 26000, delay: 0 },
            { id: "birdContainer2", duration: 22000, delay: 4000 },
            { id: "birdContainer3", duration: 18000, delay: 8000 },
            { id: "birdContainer4", duration: 24000, delay: 12000 },
          ];

          const isDay = mode === "day";
          nightSky.style.display = isDay ? "none" : "block";
          morningSky.style.display = isDay ? "block" : "none";

          if (window.innerWidth > 480) {
            document.body.style.background = isDay
              ? "" // Let the .morning-sky div handle the background
              : "linear-gradient(180deg, #0a0a1a 0%, #1a1a2e 30%, #000000 100%)";
          }

          document.body.style.color = isDay ? "#333" : "white";
          document.body.classList.toggle('day-mode', isDay);
          document.body.classList.toggle('night-mode', !isDay);
          if (sun) sun.style.display = isDay ? "block" : "none";
          if (moon) moon.style.display = isDay ? "none" : "block";

          if (!isDay && !nightSky.querySelector(".star")) {
            this.createStars();
          }

          if (isDay) {
            birds.forEach((b) => {
              const bird = document.getElementById(b.id);
              if (bird && !bird.dataset.animating) {
                bird.dataset.animating = "true";
                bird.style.opacity = "1";
                setTimeout(() => {
                  bird.animate(
                    [
                      { left: "-20vw", opacity: 1 },
                      { left: "110vw", opacity: 0.7 },
                    ],
                    {
                      duration: b.duration,
                      iterations: Infinity,
                      easing: "linear",
                    }
                  );
                }, b.delay);
              }
            });
          } else {
            birds.forEach((b) => {
              const bird = document.getElementById(b.id);
              if (bird) {
                bird.getAnimations().forEach((anim) => anim.cancel());
                bird.style.opacity = "0";
                bird.dataset.animating = "";
              }
            });
          }
        }

        createStars() {
          const nightSky = document.getElementById("nightSky");
          if (nightSky.querySelector(".star")) return;
          const starSizes = ["small", "medium", "large"];
          for (let i = 0; i < 50; i++) {
            const star = document.createElement("div");
            star.className = `star ${starSizes[Math.floor(Math.random() * 3)]}`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 3}s`;
            star.style.animationDuration = `${Math.random() * 2 + 2}s`;
            nightSky.appendChild(star);
          }
        }

        initializeBackendStatusCheck() {
          // Check backend status immediately
          this.checkBackendStatus();
          
          // Set up periodic checks every 30 seconds
          this.statusCheckInterval = setInterval(() => {
            this.checkBackendStatus();
          }, 30000);
        }

        setupUserInteractionHandler() {
          // Check if audio is already allowed by attempting to create an audio context
          this.checkAudioPermissions();
          
          const enableAudioOnInteraction = () => {
            if (!this.hasUserInteracted) {
              this.hasUserInteracted = true;
              // Initialize audio context for better browser compatibility
              if (this.synthesis && this.synthesis.cancel) {
                this.synthesis.cancel();
              }
              // If there's a pending welcome message, speak it now
              if (this.pendingWelcomeMessage) {
                // Remove the interaction hint from display
                if (this.statusElement.textContent.includes("(Click anywhere to enable voice)")) {
                  this.statusElement.textContent = this.statusElement.textContent.replace(" (Click anywhere to enable voice)", "");
                }
                setTimeout(() => {
                  this.speak(this.pendingWelcomeMessage);
                  this.pendingWelcomeMessage = null;
                }, 500);
              }
              // Remove the event listeners after first interaction
              document.removeEventListener('click', enableAudioOnInteraction);
              document.removeEventListener('touchstart', enableAudioOnInteraction);
              document.removeEventListener('keydown', enableAudioOnInteraction);
            }
          };
          
          // Add multiple event listeners to catch any user interaction
          document.addEventListener('click', enableAudioOnInteraction);
          document.addEventListener('touchstart', enableAudioOnInteraction);
          document.addEventListener('keydown', enableAudioOnInteraction);
        }

        async checkAudioPermissions() {
          try {
            // Check if we can create an AudioContext without user interaction
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            if (audioContext.state === 'running') {
              // Audio is already allowed, enable interaction immediately
              this.hasUserInteracted = true;
              
              // Speak welcome message immediately if we have one
              if (this.pendingWelcomeMessage) {
                // Remove the interaction hint from display
                if (this.statusElement.textContent.includes("(Click anywhere to enable voice)")) {
                  this.statusElement.textContent = this.statusElement.textContent.replace(" (Click anywhere to enable voice)", "");
                }
                setTimeout(() => {
                  this.speak(this.pendingWelcomeMessage);
                  this.pendingWelcomeMessage = null;
                }, 1000);
              }
            } else if (audioContext.state === 'suspended') {
              // Try to resume the audio context
              try {
                await audioContext.resume();
                if (audioContext.state === 'running') {
                  this.hasUserInteracted = true;
                  
                  if (this.pendingWelcomeMessage) {
                    if (this.statusElement.textContent.includes("(Click anywhere to enable voice)")) {
                      this.statusElement.textContent = this.statusElement.textContent.replace(" (Click anywhere to enable voice)", "");
                    }
                    setTimeout(() => {
                      this.speak(this.pendingWelcomeMessage);
                      this.pendingWelcomeMessage = null;
                    }, 1000);
                  }
                }
              } catch (error) {
                console.log('Audio context resume failed, user interaction required');
              }
            }
            
            // Close the audio context as we only needed it for testing
            audioContext.close();
          } catch (error) {
            console.log('Audio permission check failed:', error);
          }
        }

        async checkBackendStatus() {
          try {
            this.updateStatusIndicator('checking', 'Checking...');
            
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 5000); // 5 second timeout
            
            const response = await fetch(`${this.backendUrl}/health`, {
              method: 'GET',
              signal: controller.signal,
              headers: {
                'Accept': 'application/json'
              }
            });
            
            clearTimeout(timeoutId);
            
            if (response.ok) {
              this.isBackendOnline = true;
              this.updateStatusIndicator('online', 'Live');
            } else {
              throw new Error(`HTTP ${response.status}`);
            }
          } catch (error) {
            this.isBackendOnline = false;
            this.updateStatusIndicator('offline', 'Offline');
            console.log('Backend status check failed:', error.message);
          }
        }

        updateStatusIndicator(status, text) {
          this.statusIndicator.className = `status-indicator ${status}`;
          this.statusTextIndicator.textContent = text;
        }

        toggleMode() {
          this.isContinuousMode = !this.isContinuousMode;
          this.isRecordMode = !this.isRecordMode;
          
          // Stop any current listening/recording
          if (this.isListening) {
            this.recognition?.stop();
          }
          if (this.isRecording) {
            this.stopRecording();
          }
          
          // Update UI
          const modeButton = this.modeButton;
          const span = modeButton.querySelector('span');
          
          if (this.isContinuousMode) {
            modeButton.innerHTML = 'üéôÔ∏è<span>Live Mode</span>';
            this.statusElement.textContent = "Live Mode - Tap mic to start (max 25 words)";
            this.micButton.classList.remove("recording-mode");
            this.micButton.classList.add("continuous-mode");
          } else {
            modeButton.innerHTML = 'üî¥<span>Record Mode</span>';
            this.statusElement.textContent = "Record Mode - Hold mic to record (max 50 words)";
            this.micButton.classList.remove("continuous-mode");
            this.micButton.classList.add("recording-mode");
          }
          
          // Update speech recognition settings
          if (this.recognition) {
            this.recognition.continuous = this.isContinuousMode;
          }
        }

        startRecording() {
          if (this.isRecording || this.isSpeaking) return;
          
          this.isRecording = true;
          this.recordingStartTime = Date.now();
          this.recordingTimer.style.display = "block";
          this.startRecordingTimer();
          
          // Start speech recognition
          this.startListening();
        }

        stopRecording() {
          if (!this.isRecording) return;
          
          this.isRecording = false;
          this.recordingTimer.style.display = "none";
          
          if (this.recordingTimer) {
            clearInterval(this.recordingTimer);
          }
          
          // Stop speech recognition
          if (this.isListening) {
            this.recognition?.stop();
          }
          
          this.micButton.classList.remove("listening");
          this.setMicAnimationState("idle");
        }

        startRecordingTimer() {
          const timerElement = document.getElementById("recordingTimer");
          
          this.recordingTimer = setInterval(() => {
            if (!this.isRecording) {
              clearInterval(this.recordingTimer);
              return;
            }
            
            const elapsed = Math.floor((Date.now() - this.recordingStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            // Stop recording after 30 seconds (time limit)
            if (elapsed >= 30) {
              this.stopRecording();
              this.statusElement.textContent = "Recording stopped - 30 second limit reached";
            }
          }, 1000);
        }

        toggleContinuousMode() {
          this.isSpeaking && this.stopSpeaking();
          
          // If already in continuous mode, stop it
          if (this.isListening) {
            this.stopContinuousMode();
            return;
          }
          
          // Start continuous mode
          this.statusElement.textContent = "Starting Live Mode conversation...";
          setTimeout(() => this.startListening(), 500);
        }

        startListening() {
          if (this.recognition && !this.isListening && !this.isSpeaking) {
            try {
              this.recognition.start();
            } catch (e) {
              console.error("Error starting recognition:", e);
            }
          }
        }

        stopContinuousMode() {
          this.isListening = false;
          this.micButton.classList.remove(
            "listening",
            "speaking"
          );
          if (this.isContinuousMode) {
            this.statusElement.textContent = "Live Mode - Tap mic to start conversation!";
          } else {
            this.statusElement.textContent = "Record Mode - Hold mic to record!";
          }
          this.setMicAnimationState("idle");
          this.recognition?.stop();
        }

        async handleUserInput(userInput) {
          // Check for change name command
          const changeNameRegex = /^hello rhynoix ai change my name - (.+)$/i;
          const match = userInput.match(changeNameRegex);
          if (match) {
            const newName = match[1].trim();
            this.saveUserName(newName);
            this.speak(`Got it! I'll call you ${newName} from now on.`);
            return;
          }

          // Word count validation
          const wordCount = userInput.split(/\s+/).filter(Boolean).length;
          const maxWords = this.isContinuousMode ? 25 : 50;
          
          if (wordCount > maxWords) {
            const errorMsg = this.isContinuousMode 
              ? "That's a bit long! Try using record mode for longer questions."
              : "That's too long for record mode! Please keep it under 50 words.";
            this.statusElement.textContent = errorMsg;
            // Don't speak error messages, just show them
            return;
          }

          this.statusElement.textContent = `You said: "${userInput}"`;
          const cachedResponse = this.findSimilarConversation(userInput);
          if (cachedResponse) {
            const prefix = "Like I mentioned earlier, ";
            this.speak(prefix + cachedResponse.ai);
            return;
          }

          this.typingDots.style.display = "block";
          this.statusElement.textContent = "Thinking...";

          try {
            console.log("Making request to backend with:", userInput);
            
            const requestBody = { 
              text: userInput, 
              userName: this.userName,
              mode: this.isContinuousMode ? "live" : "record"
            };
            
            const response = await fetch(`${this.backendUrl}/ask`, {
              method: "POST",
              headers: { 
                "Content-Type": "application/json",
                "Accept": "application/json"
              },
              body: JSON.stringify(requestBody),
            });

            console.log("Response status:", response.status);

            if (!response.ok) {
              const errorData = await response.json().catch(() => ({}));
              
              // Handle backend validation errors (don't speak them)
              if (response.status === 400 && errorData.reply) {
                this.statusElement.textContent = errorData.reply;
                return;
              }
              
              // Handle rate limiting
              if (response.status === 429 && errorData.reply) {
                this.statusElement.textContent = errorData.reply;
                return;
              }
              
              throw new Error(`API error: ${response.status} - ${response.statusText}`);
            }

            const data = await response.json();
            console.log("Received response:", data);

            if (!data.reply) {
              throw new Error("No reply received from server");
            }

            this.conversations.push({
              id: Date.now(),
              user: userInput,
              ai: data.reply,
            });
            this.saveConversations();
            this.speak(data.reply);
          } catch (error) {
            console.error("Detailed error information:", {
              message: error.message,
              stack: error.stack,
              name: error.name
            });
            
            // More specific error messages
            if (error.name === 'TypeError' && error.message.includes('fetch')) {
              this.speak("I can't connect to my brain right now. Please check if the server is running.");
            } else if (error.message.includes('500')) {
              this.speak("I'm having a server problem. Let me check my systems.");
            } else if (error.message.includes('CORS')) {
              this.speak("There's a connection security issue. Let me try to fix that.");
            } else {
              this.speak("Sorry, I'm having trouble processing that right now. Can you try again?");
            }
          } finally {
            this.typingDots.style.display = "none";
          }
        }

        speak(text) {
          if (!text) return;
          
          // If user hasn't interacted yet, store the message for later
          if (!this.hasUserInteracted) {
            this.pendingWelcomeMessage = text;
            return;
          }
          
          this.stopSpeaking();

          const utterance = new SpeechSynthesisUtterance(text);
          const selectedVoice = this.voices.find(
            (v) => v.name === this.selectedVoiceName
          );
          utterance.voice =
            selectedVoice ||
            this.voices.find(
              (v) => v.name.includes("Google") && v.lang.startsWith("en")
            );

          utterance.onstart = () => {
            this.isSpeaking = true;
            this.micButton.classList.add("speaking");
            this.statusElement.textContent = "Speaking...";
            this.setMicAnimationState("speaking");
            // Remove the interaction hint from display
            if (this.statusElement.textContent.includes("(Click anywhere to enable voice)")) {
              this.statusElement.textContent = this.statusElement.textContent.replace(" (Click anywhere to enable voice)", "");
            }
          };

          utterance.onend = () => {
            this.isSpeaking = false;
            this.micButton.classList.remove("speaking");
            this.setMicAnimationState("idle");
            if (this.isContinuousMode && !this.isRecordMode) {
              this.statusElement.textContent =
                "I'm listening for your response...";
              setTimeout(() => {
                if (this.isContinuousMode && !this.isSpeaking && !this.isRecordMode)
                  this.startListening();
              }, 800);
            } else if (this.isContinuousMode) {
              this.statusElement.textContent = "Live Mode - Tap mic to continue talking!";
            } else {
              this.statusElement.textContent = "Record Mode - Hold mic to record!";
            }
          };

          this.synthesis.speak(utterance);
        }

        stopSpeaking() {
          if (this.synthesis.speaking) this.synthesis.cancel();
          this.isSpeaking = false;
          this.micButton.classList.remove("speaking");
        }

        showModal(modal) {
          modal.style.display = "flex";
        }
        hideModal(modal) {
          modal.style.display = "none";
        }

        toggleDeleteMode() {
          this.isDeleteMode = !this.isDeleteMode;
          const toggleButton = document.getElementById("toggleDeleteMode");
          const deleteButtons = [
            document.getElementById("selectAllButton"),
            document.getElementById("deselectAllButton"),
            document.getElementById("deleteSelectedButton"),
            document.getElementById("clearAllButton")
          ];
          
          if (this.isDeleteMode) {
            toggleButton.textContent = "üìú View Mode";
            toggleButton.classList.add("danger");
            deleteButtons.forEach(btn => btn.style.display = "inline-block");
            this.showDeleteHistory();
          } else {
            toggleButton.textContent = "üóëÔ∏è Delete Mode";
            toggleButton.classList.remove("danger");
            deleteButtons.forEach(btn => btn.style.display = "none");
            this.showHistory();
          }
        }

        showDeleteHistory() {
          this.selectedItems.clear();
          const content = document.getElementById("historyContent");
          content.innerHTML =
            this.conversations.length === 0
              ? `<div class="empty-history">No conversations to delete.</div>`
              : [...this.conversations]
                  .reverse()
                  .map(
                    (conv) => `
              <div class="checkbox-item">
                <input type="checkbox" id="conv-${conv.id}" data-id="${conv.id}">
                <label for="conv-${conv.id}" class="history-item" style="margin-bottom: 0; flex: 1;">
                  <div class="history-user">You: ${conv.user}</div>
                  <div class="history-ai">Jarvis: ${conv.ai}</div>
                </label>
              </div>`
                  )
                  .join("");
          content
            .querySelectorAll('input[type="checkbox"]')
            .forEach((checkbox) => {
              checkbox.addEventListener("change", (e) => {
                const id = parseInt(e.target.dataset.id);
                e.target.checked
                  ? this.selectedItems.add(id)
                  : this.selectedItems.delete(id);
              });
            });
        }

        showHistory() {
          const content = document.getElementById("historyContent");
          content.innerHTML =
            this.conversations.length === 0
              ? `<div class="empty-history">No conversations yet.</div>`
              : [...this.conversations]
                  .reverse()
                  .map(
                    (conv) => `
              <div class="history-item">
                <div class="history-user">You: ${conv.user}</div>
                <div class="history-ai">Jarvis: ${conv.ai}</div>
              </div>`
                  )
                  .join("");
          this.showModal(this.historyModal);
        }

        showDeleteModal() {
          // This method is no longer needed but keeping for compatibility
          this.showHistory();
        }

        showVoiceModal() {
          this.populateVoiceList(); // Re-populate in case voices loaded after initial setup
          this.showModal(this.voiceModal);
        }

        populateVoiceList() {
          if (this.synthesis.getVoices().length === 0) return;
          this.voices = this.synthesis
            .getVoices()
            .filter((v) => v.lang.startsWith("en"));
          const voiceList = document.getElementById("voiceList");
          voiceList.innerHTML = this.voices
            .map(
              (voice) => `
            <div class="voice-item ${
              voice.name === this.selectedVoiceName ? "selected" : ""
            }" data-name="${voice.name}">
              <div class="voice-name">${voice.name}</div>
              <div class="voice-lang">${voice.lang}</div>
            </div>`
            )
            .join("");

          voiceList.querySelectorAll(".voice-item").forEach((item) => {
            item.addEventListener("click", () => {
              this.selectedVoiceName = item.dataset.name;
              this.saveVoicePreference(this.selectedVoiceName);
              // Update UI selection
              voiceList
                .querySelector(".selected")
                ?.classList.remove("selected");
              item.classList.add("selected");
              // Speak a sample and close
              this.speak("I'll use this voice from now on.");
              setTimeout(() => this.hideModal(this.voiceModal), 1500);
            });
          });
        }

        selectAll() {
          document
            .querySelectorAll('#historyContent input[type="checkbox"]')
            .forEach((cb) => {
              cb.checked = true;
              this.selectedItems.add(parseInt(cb.dataset.id));
            });
        }

        deselectAll() {
          document
            .querySelectorAll('#historyContent input[type="checkbox"]')
            .forEach((cb) => (cb.checked = false));
          this.selectedItems.clear();
        }

        deleteSelected() {
          if (
            this.selectedItems.size > 0 &&
            confirm(
              `Delete ${this.selectedItems.size} selected conversation(s)?`
            )
          ) {
            this.conversations = this.conversations.filter(
              (conv) => !this.selectedItems.has(conv.id)
            );
            this.saveConversations();
            this.showDeleteHistory();
          }
        }

        clearAll() {
          if (
            this.conversations.length > 0 &&
            confirm("Delete all conversations? This cannot be undone.")
          ) {
            this.conversations = [];
            this.saveConversations();
            this.isDeleteMode = false;
            this.toggleDeleteMode(); // Reset to view mode
          }
        }

        loadConversations() {
          return JSON.parse(
            localStorage.getItem("jarvis-conversations") || "[]"
          );
        }
        saveConversations() {
          localStorage.setItem(
            "jarvis-conversations",
            JSON.stringify(this.conversations)
          );
        }
        loadVoicePreference() {
          return localStorage.getItem("jarvis-voice") || "";
        }
        saveVoicePreference(voiceName) {
          localStorage.setItem("jarvis-voice", voiceName);
        }

        findSimilarConversation(userInput) {
          const normalizedInput = userInput.toLowerCase().trim();
          const inputWords = normalizedInput
            .split(/\s+/)
            .filter((w) => w.length > 2);
          for (const conv of this.conversations) {
            const convWords = conv.user
              .toLowerCase()
              .split(/\s+/)
              .filter((w) => w.length > 2);
            const commonWords = inputWords.filter((word) =>
              convWords.includes(word)
            );
            if (
              commonWords.length > 0 &&
              commonWords.length /
                Math.max(inputWords.length, convWords.length) >
                0.6
            ) {
              return conv;
            }
          }
          return null;
        }

        loadUserName() {
          return localStorage.getItem("jarvis-user-name") || "";
        }

        saveUserName(name) {
          localStorage.setItem("jarvis-user-name", name);
          this.userName = name;
        }

        showNameModal() {
          this.nameModal.style.display = "flex";
          this.nameInput.focus();
        }

        setWelcomeMessage() {
          const welcomes = [
            `Hello ${this.userName}! Welcome to Rhyniox AI, your personal voice assistant. How can I help you today?`,
            `Hey there ${this.userName}! I'm Rhyniox AI, ready to assist you with anything you need. What's on your mind?`,
            `Welcome back ${this.userName}! Your intelligent voice companion is here and excited to chat with you!`,
            `Hi ${this.userName}! Rhyniox AI at your service. I'm here to make your day better with great conversation!`,
            `Greetings ${this.userName}! I'm thrilled you're here. Let's have an amazing voice conversation together!`,
            `Good to see you ${this.userName}! I'm Rhyniox AI, your friendly voice assistant. What would you like to explore today?`,
            `Hello ${this.userName}! Ready for some intelligent conversation? I'm here to help with anything you need!`,
            `Hey ${this.userName}! Your personal AI companion is online and excited to talk. How are you doing today?`,
            `Welcome ${this.userName}! I'm Rhyniox AI, and I can't wait to assist you with questions, conversations, or just having fun!`,
            `Hi there ${this.userName}! Your voice assistant is ready to engage in meaningful conversation. What brings you here today?`
          ];
          const randomWelcome = welcomes[Math.floor(Math.random() * welcomes.length)];
          this.statusElement.textContent = randomWelcome + " (Click anywhere to enable voice)";
          
          // Store the welcome message to speak after user interaction
          this.pendingWelcomeMessage = randomWelcome;
          
          // If user has already interacted, speak immediately
          if (this.hasUserInteracted) {
            setTimeout(() => {
              this.speak(randomWelcome);
            }, 1500);
          }
        }

        initializeNameModal() {
          this.nameSubmit.addEventListener("click", () => {
            const name = this.nameInput.value.trim();
            if (name) {
              this.saveUserName(name);
              this.nameModal.style.display = "none";
              this.setWelcomeMessage();
            }
          });

          this.nameInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
              this.nameSubmit.click();
            }
          });
        }
      }

      window.addEventListener("load", () => new JarvisAssistant());
    </script>
