<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jarvis Assistant</title>
    <style>
      body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          180deg,
          #0a0a1a 0%,
          #1a1a2e 30%,
          #000000 100%
        );
        color: white;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }

      /* Background container */
      #background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      /* Morning sky styles */
      .morning-sky {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          180deg,
          #87ceeb 0%,
          #98d8e8 30%,
          #b0e0e6 70%,
          #f0f8ff 100%
        );
        pointer-events: none;
        z-index: 1;
      }

      /* Sun - centered at the very top */

      /* Sun - exactly same size and position as moon in index.html */
      .sun {
        position: absolute;
        top: 15%;
        left: 45%;
        transform: translateX(-50%);
        width: 120px;
        height: 120px;
        background: radial-gradient(circle, #ffd700, #ffa500, #ff8c00);
        border-radius: 50%;
        box-shadow: 0 0 60px rgba(255, 215, 0, 0.6),
          0 0 120px rgba(255, 215, 0, 0.3);
        animation: sun-glow 3s ease-in-out infinite;
      }

      @keyframes sun-glow {
        0%,
        100% {
          box-shadow: 0 0 50px rgba(255, 215, 0, 0.6),
            0 0 100px rgba(255, 215, 0, 0.3);
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 70px rgba(255, 215, 0, 0.8),
            0 0 140px rgba(255, 215, 0, 0.4);
          transform: scale(1.05);
        }
      }

      /* Morning clouds */
      .morning-cloud {
        position: absolute;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50px;
        opacity: 0.9;
        animation: morning-drift 25s linear infinite;
      }

      .morning-cloud::before,
      .morning-cloud::after {
        content: "";
        position: absolute;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50px;
      }

      .morning-cloud.morning-cloud1 {
        width: 120px;
        height: 40px;
        top: 15%;
        left: -150px;
      }

      .morning-cloud.morning-cloud1::before {
        width: 80px;
        height: 50px;
        top: -20px;
        left: 20px;
      }

      .morning-cloud.morning-cloud1::after {
        width: 90px;
        height: 45px;
        top: -15px;
        right: 20px;
      }

      .morning-cloud.morning-cloud2 {
        width: 140px;
        height: 50px;
        top: 35%;
        left: -170px;
        animation-delay: -12s;
        animation-duration: 30s;
      }

      .morning-cloud.morning-cloud2::before {
        width: 90px;
        height: 60px;
        top: -25px;
        left: 25px;
      }

      .morning-cloud.morning-cloud2::after {
        width: 100px;
        height: 55px;
        top: -20px;
        right: 25px;
      }

      .morning-cloud.morning-cloud3 {
        width: 100px;
        height: 35px;
        top: 55%;
        left: -120px;
        animation-delay: -20s;
        animation-duration: 35s;
      }

      .morning-cloud.morning-cloud3::before {
        width: 70px;
        height: 40px;
        top: -15px;
        left: 15px;
      }

      .morning-cloud.morning-cloud3::after {
        width: 75px;
        height: 38px;
        top: -12px;
        right: 15px;
      }

      @keyframes morning-drift {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(calc(100vw + 200px));
        }
      }

      /* Day stars (animated sparkles for morning) */
      .day-star {
        position: absolute;
        background: #fffbe6;
        border-radius: 50%;
        opacity: 0.7;
        box-shadow: 0 0 8px 2px #fffbe6;
        animation: day-twinkle 2.5s ease-in-out infinite;
      }
      .day-star.small {
        width: 3px;
        height: 3px;
      }
      .day-star.medium {
        width: 5px;
        height: 5px;
      }
      .day-star.large {
        width: 7px;
        height: 7px;
      }
      @keyframes day-twinkle {
        0%,
        100% {
          opacity: 0.5;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.3);
        }
      }

      /* Night sky background */
      .night-sky {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      /* Moon */
      .moon {
        position: absolute;
        top: 15%;
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
        height: 120px;
        background: radial-gradient(
          circle at 30% 30%,
          #ffffff,
          #f0f0f0,
          #e0e0e0
        );
        border-radius: 50%;
        box-shadow: 0 0 60px rgba(255, 255, 255, 0.4),
          0 0 120px rgba(255, 255, 255, 0.2);
        animation: moon-glow 4s ease-in-out infinite;
      }

      @keyframes moon-glow {
        0%,
        100% {
          box-shadow: 0 0 60px rgba(255, 255, 255, 0.4),
            0 0 120px rgba(255, 255, 255, 0.2);
          transform: translateX(-50%) scale(1);
        }
        50% {
          box-shadow: 0 0 80px rgba(255, 255, 255, 0.6),
            0 0 160px rgba(255, 255, 255, 0.3);
          transform: translateX(-50%) scale(1.05);
        }
      }

      /* Stars */
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle 3s ease-in-out infinite;
      }

      .star.small {
        width: 2px;
        height: 2px;
      }

      .star.medium {
        width: 3px;
        height: 3px;
      }

      .star.large {
        width: 4px;
        height: 4px;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.3;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
        }
      }

      /* Clouds */
      .cloud {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50px;
        opacity: 0.6;
        animation: drift 20s linear infinite;
      }

      .cloud::before,
      .cloud::after {
        content: "";
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50px;
      }

      .cloud.cloud1 {
        width: 80px;
        height: 30px;
        top: 25%;
        left: -100px;
      }

      .cloud.cloud1::before {
        width: 50px;
        height: 40px;
        top: -15px;
        left: 10px;
      }

      .cloud.cloud1::after {
        width: 60px;
        height: 35px;
        top: -10px;
        right: 10px;
      }

      .cloud.cloud2 {
        width: 100px;
        height: 40px;
        top: 40%;
        left: -120px;
        animation-delay: -10s;
        animation-duration: 25s;
      }

      .cloud.cloud2::before {
        width: 60px;
        height: 50px;
        top: -20px;
        left: 15px;
      }

      .cloud.cloud2::after {
        width: 70px;
        height: 45px;
        top: -15px;
        right: 15px;
      }

      .cloud.cloud3 {
        width: 60px;
        height: 25px;
        top: 60%;
        left: -80px;
        animation-delay: -15s;
        animation-duration: 30s;
      }

      .cloud.cloud3::before {
        width: 40px;
        height: 30px;
        top: -10px;
        left: 8px;
      }

      .cloud.cloud3::after {
        width: 45px;
        height: 28px;
        top: -8px;
        right: 8px;
      }

      @keyframes drift {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(calc(100vw + 200px));
        }
      }

      /* Top navigation */
      .nav-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .nav-title {
        font-size: 20px;
        font-weight: 600;
        background: linear-gradient(135deg, #60a5fa, #93c5fd, #dbeafe);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Main content area */
      .main-content {
        position: fixed;
        top: 60px;
        bottom: 160px;
        left: 0;
        right: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }

      /* Status display */
      .status-display {
        margin-bottom: 40px;
        text-align: center;
        min-height: 60px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .status-text {
        font-size: 18px;
        color: #60a5fa;
        margin-bottom: 10px;
        text-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
      }

      .typing-dots {
        display: none;
        font-size: 24px;
        color: white;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        animation: star-pulse 1.5s infinite;
      }

      @keyframes star-pulse {
        0%,
        100% {
          opacity: 0.4;
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        50% {
          opacity: 1;
          text-shadow: 0 0 20px rgba(255, 255, 255, 1);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.4;
        }
        50% {
          opacity: 1;
        }
      }

      /* Microphone button - positioned at bottom center */
      .mic-container {
        position: fixed;
        bottom: 100px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 200;
      }

      /* Microphone button - positioned at bottom center (from index.html) */
      .mic-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 200;
      }

      .mic-button {
        width: 120px;
        height: 120px;
        border: none;
        background: transparent;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        position: relative;
        z-index: 2;
      }

      .mic-button {
        width: 300px;
        height: 300px;
        border: none;
        background: transparent;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        position: relative;
        z-index: 2;
        right: 20px;
      }

      .mic-button lottie-player {
        width: 120px;
        height: 120px;
        filter: drop-shadow(0 4px 20px rgba(96, 165, 250, 0.4));
      }

      .mic-button lottie-player {
        width: 320px !important;
        height: 320px !important;
        filter: drop-shadow(0 4px 20px rgba(96, 165, 250, 0.4));
      }
      .mic-button:hover {
        transform: scale(1.1);
      }

      .mic-button:hover lottie-player {
        filter: drop-shadow(0 6px 30px rgba(96, 165, 250, 0.6));
      }

      .mic-button.listening lottie-player {
        filter: drop-shadow(0 4px 20px rgba(16, 185, 129, 0.6));
        animation: listening-glow 2s infinite;
      }
      .mic-button.speaking lottie-player {
        filter: drop-shadow(0 4px 20px rgba(96, 165, 250, 0.8));
        animation: speaking-pulse 0.5s infinite;
      }

      .mic-button.continuous-mode {
        background: linear-gradient(
          135deg,
          rgba(16, 185, 129, 0.3),
          rgba(5, 150, 105, 0.3)
        );
        border-radius: 50%;
        border: 3px solid rgba(16, 185, 129, 0.5);
      }

      .mic-button.continuous-mode::before {
        content: "LIVE";
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 10px;
        font-weight: bold;
        animation: pulse-live 2s infinite;
      }

      @keyframes pulse-live {
        0%,
        100% {
          opacity: 0.8;
          transform: translateX(-50%) scale(1);
        }
        50% {
          opacity: 1;
          transform: translateX(-50%) scale(1.1);
        }
      }

      @keyframes listening-glow {
        0%,
        100% {
          filter: drop-shadow(0 4px 20px rgba(16, 185, 129, 0.6));
          transform: scale(1);
        }
        50% {
          filter: drop-shadow(0 8px 40px rgba(16, 185, 129, 0.9));
          transform: scale(1.05);
        }
      }

      @keyframes speaking-pulse {
        0%,
        100% {
          filter: drop-shadow(0 4px 20px rgba(96, 165, 250, 0.8));
          transform: scale(1);
        }
        50% {
          filter: drop-shadow(0 8px 40px rgba(96, 165, 250, 1));
          transform: scale(1.1);
        }
      }

      /* Bottom navigation */
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 80px;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: space-around;
        z-index: 100;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .nav-button {
        background: none;
        border: none;
        color: #60a5fa;
        font-size: 24px;
        cursor: pointer;
        padding: 10px;
        border-radius: 10px;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
      }

      .nav-button:hover {
        background: rgba(96, 165, 250, 0.15);
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(96, 165, 250, 0.2);
      }

      .nav-button span {
        font-size: 12px;
        font-weight: 500;
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        backdrop-filter: blur(5px);
      }

      .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(26, 26, 46, 0.85);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 20px;
        width: 90%;
        max-width: 400px;
        max-height: 70vh;
        overflow-y: auto;
        border: 1px solid rgba(96, 165, 250, 0.3);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
          0 0 40px rgba(96, 165, 250, 0.1);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .modal-title {
        font-size: 20px;
        font-weight: 600;
        color: #60a5fa;
        text-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
      }

      .close-button {
        background: none;
        border: none;
        color: #60a5fa;
        font-size: 24px;
        cursor: pointer;
        padding: 5px;
        border-radius: 5px;
      }

      .close-button:hover {
        background: rgba(96, 165, 250, 0.15);
        box-shadow: 0 0 15px rgba(96, 165, 250, 0.3);
      }

      .history-item {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 10px;
        border-left: 3px solid #60a5fa;
        box-shadow: 0 2px 10px rgba(96, 165, 250, 0.1);
      }

      .history-user {
        color: #60a5fa;
        font-weight: 600;
        margin-bottom: 5px;
        text-shadow: 0 0 8px rgba(96, 165, 250, 0.3);
      }

      .history-ai {
        color: #ccc;
        font-size: 14px;
      }

      .history-controls {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .control-button {
        background: linear-gradient(135deg, #60a5fa, #3b82f6);
        border: none;
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(96, 165, 250, 0.2);
      }

      .control-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 20px rgba(96, 165, 250, 0.4);
      }

      .control-button.danger {
        background: linear-gradient(135deg, #ff4757, #ff3742);
      }

      .checkbox-item {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        margin-bottom: 10px;
      }

      .checkbox-item input[type="checkbox"] {
        margin-top: 5px;
        accent-color: #40e0ff;
      }

      .empty-history {
        text-align: center;
        color: #666;
        font-style: italic;
        padding: 40px 20px;
      }

      /* Responsive design */
      @media (max-width: 480px) {
        .mic-button {
          width: 100px;
          height: 100px;
          font-size: 40px;
        }

        .nav-button {
          font-size: 20px;
        }

        .nav-button span {
          font-size: 10px;
        }

        .modal-content {
          width: 95%;
          padding: 15px;
        }
      }
    </style>
  </head>

      </button>
    </div>

    <div class="modal" id="historyModal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">Conversation History</div>
          <button class="close-button" id="closeHistoryModal">‚úï</button>
        </div>
        <div id="historyContent"></div>
      </div>
    </div>

    <div class="modal" id="deleteModal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">Delete Conversations</div>
          <button class="close-button" id="closeDeleteModal">‚úï</button>
        </div>
        <div class="history-controls">
          <button class="control-button" id="selectAllButton">
            Select All
          </button>
          <button class="control-button" id="deselectAllButton">
            Deselect All
          </button>
          <button class="control-button danger" id="deleteSelectedButton">
            Delete Selected
          </button>
          <button class="control-button danger" id="clearAllButton">
            Clear All
          </button>
        </div>
        <div id="deleteContent"></div>
      </div>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script>
      // Toggle mode state for testing
      let testMode = null; // null = auto, 'day', 'night'

      class JarvisAssistant {
        constructor() {
          this.isListening = false;
          this.isSpeaking = false;
          this.isContinuousMode = false; // New state for continuous conversation
          this.recognition = null;
          this.synthesis = window.speechSynthesis;
          this.conversations = this.loadConversations();
          this.selectedItems = new Set();

          this.initializeElements();
          this.initializeSpeechRecognition();
          this.initializeEventListeners();
          this.initializeTimeBasedBackground();
        }

        initializeElements() {
          this.micButton = document.getElementById("micButton");
          this.micAnimation = document.getElementById("micAnimation");
          this.statusText = document.getElementById("statusText");
          this.typingDots = document.getElementById("typingDots");
          this.historyButton = document.getElementById("historyButton");
          this.deleteButton = document.getElementById("deleteButton");
          this.stopButton = document.getElementById("stopButton");
          this.historyModal = document.getElementById("historyModal");
          this.deleteModal = document.getElementById("deleteModal");
          this.statusText.textContent =
            "Tap the mic to start continuous conversation!";
        }

        initializeSpeechRecognition() {
          const SpeechRecognition =
            window.SpeechRecognition || window.webkitSpeechRecognition;
          if (!SpeechRecognition) {
            this.statusText.textContent =
              "Sorry, your browser doesn't support speech recognition.";
            return;
          }
          this.recognition = new SpeechRecognition();
          this.recognition.continuous = true; // Enable continuous listening
          this.recognition.interimResults = true; // Show interim results
          this.recognition.lang = "en-US";
          this.recognition.maxAlternatives = 1;

          this.recognition.onstart = () => {
            this.isListening = true;
            this.micButton.classList.add("listening");
            if (this.isContinuousMode) {
              this.statusText.textContent =
                "I'm listening... (continuous mode)";
            } else {
              this.statusText.textContent = "Listening...";
            }
            this.setMicAnimationState("listening");
          };

          this.recognition.onresult = (event) => {
            for (let i = event.resultIndex; i < event.results.length; i++) {
              const result = event.results[i];
              if (result.isFinal) {
                const transcript = result[0].transcript.trim();
                if (transcript && transcript.length > 2) {
                  this.handleUserInput(transcript);
                }
              }
            }
          };

          this.recognition.onerror = (event) => {
            console.error("Speech recognition error:", event.error);
            let errorMessage = "Something went wrong. Let's try again.";
            if (event.error === "no-speech") {
              if (this.isContinuousMode) {
                // In continuous mode, silently restart without showing error
                setTimeout(() => this.startListening(), 1000);
                return;
              }
              errorMessage = "I didn't hear anything. Try speaking again.";
            } else if (event.error === "not-allowed") {
              errorMessage = "I need microphone access to hear you.";
            } else if (event.error === "aborted") {
              // Speech was intentionally stopped, don't show error
              return;
            }
            this.statusText.textContent = errorMessage;
            if (!this.isContinuousMode) {
              this.stopContinuousMode();
            }
          };

          this.recognition.onend = () => {
            this.isListening = false;
            this.micButton.classList.remove("listening");

            // Automatically restart listening if in continuous mode and not speaking
            if (this.isContinuousMode && !this.isSpeaking) {
              setTimeout(() => {
                if (this.isContinuousMode && !this.isSpeaking) {
                  this.startListening();
                }
              }, 500); // Small delay to prevent rapid restarts
            } else {
              this.setMicAnimationState("idle");
            }
          };
        }

        initializeEventListeners() {
          this.micButton.addEventListener("click", () =>
            this.toggleContinuousMode()
          );

          this.stopButton.addEventListener("click", () => {
            this.stopSpeaking();
            this.stopContinuousMode();
          });

          this.historyButton.addEventListener("click", () =>
            this.showHistory()
          );
          this.deleteButton.addEventListener("click", () =>
            this.showDeleteModal()
          );

          document
            .getElementById("closeHistoryModal")
            .addEventListener(
              "click",
              () => (this.historyModal.style.display = "none")
            );
          document
            .getElementById("closeDeleteModal")
            .addEventListener(
              "click",
              () => (this.deleteModal.style.display = "none")
            );
          document
            .getElementById("selectAllButton")
            .addEventListener("click", () => this.selectAll());
          document
            .getElementById("deselectAllButton")
            .addEventListener("click", () => this.deselectAll());
          document
            .getElementById("deleteSelectedButton")
            .addEventListener("click", () => this.deleteSelected());
          document
            .getElementById("clearAllButton")
            .addEventListener("click", () => this.clearAll());

          window.addEventListener("click", (event) => {
            if (event.target === this.historyModal)
              this.historyModal.style.display = "none";
            if (event.target === this.deleteModal)
              this.deleteModal.style.display = "none";
          });
        }

        setMicAnimationState(state) {
          if (!this.micAnimation) return;
          switch (state) {
            case "idle":
              this.micAnimation.setSpeed(1);
              break;
            case "listening":
              this.micAnimation.setSpeed(1.5);
              break;
            case "speaking":
              this.micAnimation.setSpeed(2);
              break;
          }
        }

        initializeTimeBasedBackground() {
          this.updateBackground();
          setInterval(() => this.updateBackground(), 60000);
          const toggleBtn = document.getElementById("toggleModeButton");
          if (toggleBtn) {
            toggleBtn.addEventListener("click", () => {
              if (testMode === null) testMode = "day";
              else if (testMode === "day") testMode = "night";
              else testMode = null;
              this.updateBackground();
            });
          }
        }

        updateBackground() {
          let mode = testMode;
          if (mode === null) {
            const currentHour = new Date().getHours();
            mode = currentHour >= 6 && currentHour < 18 ? "day" : "night";
          }
          const nightSky = document.getElementById("nightSky");
          const morningSky = document.getElementById("morningSky");
          const sun = document.getElementById("sun");
          const moon = document.getElementById("moon");
          const birds = [
            { id: "birdContainer1", duration: 26000, delay: 0 },
            { id: "birdContainer2", duration: 22000, delay: 4000 },
            { id: "birdContainer3", duration: 18000, delay: 8000 },
            { id: "birdContainer4", duration: 24000, delay: 12000 },
          ];

          if (mode === "day") {
            nightSky.style.display = "none";
            morningSky.style.display = "block";
            document.body.style.background =
              "linear-gradient(180deg, #87CEEB 0%, #98D8E8 30%, #B0E0E6 70%, #F0F8FF 100%)";
            document.body.style.color = "#333";
            if (sun) sun.style.display = "block";
            if (moon) moon.style.display = "none";
            // Remove any previous day stars (no longer used)
            morningSky.querySelectorAll(".day-star").forEach((e) => e.remove());
            // Animate all birds if not already animating
            birds.forEach((b, i) => {
              const bird = document.getElementById(b.id);
              if (bird && !bird.dataset.animating) {
                bird.dataset.animating = "true";
                bird.style.left = "-200px";
                bird.style.opacity = "1";
                setTimeout(() => {
                  bird.animate(
                    [
                      { left: "-200px", opacity: 1 },
                      { left: "40vw", opacity: 1 },
                      { left: "110vw", opacity: 0.7 },
                    ],
                    {
                      duration: b.duration,
                      iterations: Infinity,
                      easing: "linear",
                    }
                  );
                }, b.delay);
              }
            });
          } else {
            nightSky.style.display = "block";
            morningSky.style.display = "none";
            document.body.style.background =
              "linear-gradient(180deg, #0a0a1a 0%, #1a1a2e 30%, #000000 100%)";
            document.body.style.color = "white";
            if (sun) sun.style.display = "none";
            if (moon) moon.style.display = "block";
            // Create stars only for night mode
            if (!nightSky.querySelector(".star")) {
              this.createStars();
            }
            // Stop all bird animations
            birds.forEach((b) => {
              const bird = document.getElementById(b.id);
              if (bird) {
                bird.style.opacity = "0";
                bird.dataset.animating = "";
              }
            });
          }
        }

        createStars() {
          const nightSky = document.getElementById("nightSky");
          const starSizes = ["small", "medium", "large"];
          for (let i = 0; i < 50; i++) {
            const star = document.createElement("div");
            const size =
              starSizes[Math.floor(Math.random() * starSizes.length)];
            star.className = `star ${size}`;
            star.style.left = Math.random() * 100 + "%";
            star.style.top = Math.random() * 100 + "%";
            star.style.animationDelay = Math.random() * 3 + "s";
            star.style.animationDuration = Math.random() * 2 + 2 + "s";
            nightSky.appendChild(star);
          }
        }

        toggleContinuousMode() {
          if (this.isSpeaking) {
            this.stopSpeaking();
          }

          this.isContinuousMode = !this.isContinuousMode;

          if (this.isContinuousMode) {
            this.statusText.textContent = "Starting continuous conversation...";
            this.micButton.classList.add("continuous-mode");
            setTimeout(() => this.startListening(), 500);
          } else {
            this.stopContinuousMode();
          }
        }

        startListening() {
          if (this.recognition && !this.isListening && !this.isSpeaking) {
            try {
              this.recognition.start();
            } catch (e) {
              console.error("Error starting recognition:", e);
            }
          }
        }

        stopContinuousMode() {
          this.isContinuousMode = false;
          this.isListening = false;
          this.micButton.classList.remove(
            "listening",
            "speaking",
            "continuous-mode"
          );
          this.statusText.textContent =
            "Conversation ended. Tap to start continuous chat again!";
          this.setMicAnimationState("idle");
          if (this.recognition) {
            this.recognition.stop();
          }
        }

        async handleUserInput(userInput) {
          this.statusText.textContent = `You said: "${userInput}"`;

          // 1. Check cache for similar questions with fuzzy matching
          const cachedResponse = this.findSimilarConversation(userInput);
          if (cachedResponse) {
            console.log("Found similar response in cache.");
            const friendlyPrefixes = [
              "Like I mentioned earlier, ",
              "As we discussed before, ",
              "I remember you asked this! ",
              "Great question again! ",
              "Just like before, ",
            ];
            const randomPrefix =
              friendlyPrefixes[
                Math.floor(Math.random() * friendlyPrefixes.length)
              ];
            const friendlyCachedResponse = randomPrefix + cachedResponse.ai;
            this.speak(friendlyCachedResponse);
            return;
          }

          // 2. If not in cache, fetch from backend
          this.typingDots.style.display = "block";
          this.statusText.textContent = "Thinking...";

          try {
            const response = await fetch("http://localhost:5000/ask", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ text: userInput }),
            });

            if (!response.ok) {
              throw new Error(`API error: ${response.statusText}`);
            }

            const data = await response.json();
            const aiResponse = data.reply;

            this.conversations.push({
              id: Date.now(),
              user: userInput,
              ai: aiResponse,
            });
            this.saveConversations();
            this.speak(aiResponse);
          } catch (error) {
            console.error("Error fetching AI response:", error);
            this.speak(
              "Sorry, I'm having a little trouble connecting right now. Let's try again in a moment."
            );
          } finally {
            this.typingDots.style.display = "none";
          }
        }

        speak(text) {
          if (!text) return;
          this.stopSpeaking(); // Cancel any previous speech

          const utterance = new SpeechSynthesisUtterance(text);
          const voices = this.synthesis.getVoices();
          const preferredVoice = voices.find(
            (v) => v.name.includes("Google") && v.lang.startsWith("en")
          );
          if (preferredVoice) utterance.voice = preferredVoice;

          utterance.onstart = () => {
            this.isSpeaking = true;
            this.micButton.classList.add("speaking");
            this.statusText.textContent = "Speaking...";
            this.setMicAnimationState("speaking");
          };

          utterance.onend = () => {
            this.isSpeaking = false;
            this.micButton.classList.remove("speaking");
            this.setMicAnimationState("idle");

            // Continue the conversation automatically in continuous mode
            if (this.isContinuousMode) {
              this.statusText.textContent =
                "I'm listening for your response...";
              setTimeout(() => {
                if (this.isContinuousMode && !this.isSpeaking) {
                  this.startListening();
                }
              }, 800); // Give a moment before listening again
            } else {
              this.statusText.textContent = "Tap the mic to continue our chat!";
            }
          };

          this.synthesis.speak(utterance);
        }

        stopSpeaking() {
          if (this.synthesis.speaking) {
            this.synthesis.cancel();
          }
          this.isSpeaking = false;
          this.micButton.classList.remove("speaking");
        }

        showHistory() {
          const content = document.getElementById("historyContent");
          if (this.conversations.length === 0) {
            content.innerHTML = `<div class="empty-history">No conversations yet.</div>`;
          } else {
            content.innerHTML = this.conversations
              .map(
                (conv) => `
              <div class="history-item">
                <div class="history-user">You: ${conv.user}</div>
                <div class="history-ai">Jarvis: ${conv.ai}</div>
              </div>`
              )
              .reverse()
              .join("");
          }
          this.historyModal.style.display = "block";
        }

        showDeleteModal() {
          this.selectedItems.clear();
          const content = document.getElementById("deleteContent");
          if (this.conversations.length === 0) {
            content.innerHTML = `<div class="empty-history">No conversations to delete.</div>`;
          } else {
            content.innerHTML = this.conversations
              .map(
                (conv) => `
              <div class="checkbox-item">
                <input type="checkbox" id="conv-${conv.id}" data-id="${conv.id}">
                <label for="conv-${conv.id}" class="history-item" style="margin-bottom: 0; flex: 1;">
                  <div class="history-user">You: ${conv.user}</div>
                  <div class="history-ai">Jarvis: ${conv.ai}</div>
                </label>
              </div>`
              )
              .reverse()
              .join("");

            content
              .querySelectorAll('input[type="checkbox"]')
              .forEach((checkbox) => {
                checkbox.addEventListener("change", (e) => {
                  const id = parseInt(e.target.dataset.id);
                  if (e.target.checked) this.selectedItems.add(id);
                  else this.selectedItems.delete(id);
                });
              });
          }
          this.deleteModal.style.display = "block";
        }

        selectAll() {
          const checkboxes = document.querySelectorAll(
            '#deleteContent input[type="checkbox"]'
          );
          checkboxes.forEach((cb) => {
            cb.checked = true;
            this.selectedItems.add(parseInt(cb.dataset.id));
          });
        }

        deselectAll() {
          const checkboxes = document.querySelectorAll(
            '#deleteContent input[type="checkbox"]'
          );
          checkboxes.forEach((cb) => (cb.checked = false));
          this.selectedItems.clear();
        }

        deleteSelected() {
          if (this.selectedItems.size === 0)
            return alert("Please select conversations to delete.");
          if (
            confirm(
              `Delete ${this.selectedItems.size} selected conversation(s)?`
            )
          ) {
            this.conversations = this.conversations.filter(
              (conv) => !this.selectedItems.has(conv.id)
            );
            this.saveConversations();
            this.showDeleteModal();
          }
        }

        clearAll() {
          if (
            this.conversations.length > 0 &&
            confirm("Delete all conversations? This cannot be undone.")
          ) {
            this.conversations = [];
            this.saveConversations();
            this.deleteModal.style.display = "none";
          }
        }

        loadConversations() {
          try {
            const saved = localStorage.getItem("jarvis-conversations");
            return saved ? JSON.parse(saved) : [];
          } catch (e) {
            console.error("Error loading conversations:", e);
            return [];
          }
        }

        saveConversations() {
          try {
            localStorage.setItem(
              "jarvis-conversations",
              JSON.stringify(this.conversations)
            );
          } catch (e) {
            console.error("Error saving conversations:", e);
          }
        }

        findSimilarConversation(userInput) {
          const normalizedInput = userInput.toLowerCase().trim();

          // Exact match first
          let match = this.conversations.find(
            (conv) => conv.user.toLowerCase().trim() === normalizedInput
          );

          if (match) return match;

          // Fuzzy matching for similar questions
          const inputWords = normalizedInput
            .split(/\s+/)
            .filter((word) => word.length > 2);

          for (const conv of this.conversations) {
            const convWords = conv.user
              .toLowerCase()
              .split(/\s+/)
              .filter((word) => word.length > 2);
            const commonWords = inputWords.filter((word) =>
              convWords.includes(word)
            );

            // If more than 60% of words match, consider it similar
            if (
              commonWords.length > 0 &&
              commonWords.length /
                Math.max(inputWords.length, convWords.length) >
                0.6
            ) {
              return conv;
            }
          }

          return null;
        }
      }

      window.addEventListener("load", () => {
        new JarvisAssistant();
      });
    </script>
